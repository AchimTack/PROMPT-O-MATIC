<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROMPT-O-MATIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Retro+Gaming&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="text-center">PROMPT-O-MATIC</h1>
    </header>
    <main class="container mt-6">
        <div class="row">
            <div class="col-md-4">
                <div id="dropdowns" class="card p-3"></div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <label for="inputField" class="form-label fw-bold">TASK:</label>
                    <textarea id="inputField" class="form-control" rows="16"></textarea>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <label for="result" class="form-label fw-bold">PROMPT:</label>
                    <textarea id="result" class="form-control" rows="16" readonly></textarea>
                    <button id="copyButton" class="btn btn-dark mt-3" onclick="copyToClipboard()">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
